<div class="container">
  <div class="tab d-flex justify-content-between align-items-center">
    <div>
      <button class="tablinks active" [ngClass]="{'active':currentTab===Tabs.PROFILE}" (click)="currentTab=Tabs.PROFILE">Profile Details</button>
      <button class="tablinks" [ngClass]="{'active':currentTab===Tabs.EVOLUTION}" (click)="currentTab=Tabs.EVOLUTION">Evolution</button>
    </div>
    <div class="back-margin">
      <button type="button" [routerLink]="['/']" class="btn btn-primary back">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
        </svg>
        Back
      </button>
    </div>
  </div>

  <div id="Profile-page" class="tabcontent" *ngIf="currentTab===Tabs.PROFILE && profileData">
    <app-profile-page [profileData]="profileData" (activeTab)="activeTab($event)"></app-profile-page>
  </div>
  
  <div id="Evolution-page" class="tabcontent" *ngIf="currentTab===Tabs.EVOLUTION && profileData">
    <h3>Evolution Stages</h3>
    <!-- <app-evolution-page [profileData]="profileData" ></app-evolution-page> -->
  </div>
</div>
