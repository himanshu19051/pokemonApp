<div class="row">
    <div class="col-lg-4">
      <div class="card mb-4">
        <div class="card-body text-center">
          <img src="{{profileData?.sprites?.other?.dream_world?.front_default}}" alt="avatar" 
            class="img-fluid" style="width: 200px;height: 200px;">
          <h5 class="my-3 text-capitalize">{{profileData?.name}}</h5>
          <div class="d-flex justify-content-center mb-2">
            <button type="button" class="btn btn-primary">Follow</button>
            <button type="button" class="btn btn-outline-primary ms-1">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Name</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0 text-capitalize">{{profileData?.name}}</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Type</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">
                    <ng-container *ngFor="let type of profileData?.types;let last = last;">
                        {{type?.type?.name}}<span *ngIf="!last">,</span>
                    </ng-container>
                </p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Weight</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{profileData?.weight}}</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Height</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{profileData?.height}}</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Abilities</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">
                <ng-container *ngFor="let ability of profileData?.abilities;let last = last;">
                    {{ability?.ability?.name}}<span *ngIf="!last">,</span>
                </ng-container>
              </p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Moves</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">
                <ng-container *ngFor="let move of profileData?.moves;let last = last;">
                    {{move?.move?.name}}<span *ngIf="!last">,</span>
                </ng-container>
              </p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Stats</p>
            </div>
            <div class="col-sm-9">
              <table class="table">
                <tbody>
                    <ng-container *ngFor="let stat of profileData?.stats">
                        <tr>
                            <td class="w-50">{{stat?.stat?.name}}</td>
                            <td>{{stat?.base_stat}}</td>
                        </tr>
                    </ng-container>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
