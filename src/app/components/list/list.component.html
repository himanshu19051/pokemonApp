<div class="container"
  infinite-scroll
  [infiniteScrollDistance]="scrollDistance"
  [infiniteScrollUpDistance]="scrollUpDistance"
  [infiniteScrollThrottle]="throttle"
  (scrolled)="onScrollDown()">
    <h2>Pokemons Image Gallery</h2>
    
    <div class="row">
      <div *ngFor="let pokemon of pokemons" class="col-sm-4 mb-4">
        <div class="card shadow-sm" [routerLink]="['/detail-page', pokemon.id]">
          <a class="text-dark card-text">
            <img class="card-image" [src]="pokemon?.sprites?.other?.dream_world?.front_default" alt="">
            <div class="caption caption d-flex justify-content-center">
              <p>{{pokemon.name}}</p>
            </div>
          </a>
        </div>
      </div>
    </div>

  </div>
